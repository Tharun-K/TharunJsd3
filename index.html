<body>
    <script>
     //Even Numbers from 1-20 --FOR Loop.
     document.write("Even Numbers from 1-20");
  document.write("<br>") 
    for(var i=1;i<=20;i++)
    {
        if( i%2==0){
        document.write(i + " ");
        
    }
    }
    document.write("<br>") 
    //multiples of 5 ---- for loop
document.write("Multiples of 5");
  document.write("<br>")
        for(var i=1;i<=10;i++){  
            document.write("5*"+i+"="+(5*i)+"<br>");
        }
    //odd numbers fromm 30 -1 -- while loop
    document.write("<br>") 
document.write("Odd Numbers from  30-1");
  document.write("<br>")
    var i=30;
    while(i>=1){
        if(i%2!==0){
        document.write(i+ " ");
      
        }
        i--;
    } 
    document.write("<br>") 
  //sum of 10 numbers
  document.write("Sum of 10 numbers");
  document.write("<br>")
    var i=1;
    var sum=0;
    do {
        sum+=i
        i++;
    }
    while(i<=10)
    document.write(sum);


</script>
